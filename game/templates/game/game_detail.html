{% extends "pages/base.html" %}
{% load i18n %}

{% block title %}{{ game.title }} - {{ block.super }}{% endblock %}

{% block content %}
<h1>{{ game.title }}</h1>
<p>{{ game.description }}</p>
{% if game.entry_material %}
<p class="mt-3"><a class="btn btn-primary" href="{% url 'game:material-detail' game.entry_material.slug %}">{% trans "Start" %}</a></p>
{% endif %}
{% endblock %}
