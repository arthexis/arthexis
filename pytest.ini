[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
markers =
    slow: marks tests as slow (run in offline integration pipelines; segmented runs exclude tests also marked critical)
    integration: marks tests as integration-only (run in offline integration pipelines; segmented runs exclude tests also marked critical or slow)
    critical: marks tests that must run in CI install/upgrade pipelines (other tests are skipped by default in CI)
    regression: marks tests that must run whenever critical tests run
    sigil_roots: loads SigilRoot fixtures for tests that require default sigils
