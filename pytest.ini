[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
markers =
    slow: marks tests as slow (excluded from default CI with '-m "not slow and not integration"')
    integration: marks tests as integration-only (excluded from default CI with '-m "not slow and not integration"')
    sigil_roots: loads SigilRoot fixtures for tests that require default sigils
