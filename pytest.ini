[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
markers =
    slow: marks tests as slow (deselect with '-m "not slow"'); default CI excludes slow tests and runs them only in the slow-tests job (-m "slow")
    integration: marks tests as integration-only (deselect with '-m \"not integration\"')
