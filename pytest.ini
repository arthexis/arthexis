[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration-only (deselect with '-m \"not integration\"')
    role(name): marks tests as restricted to a node role
    feature(slug): marks tests as requiring a node feature
