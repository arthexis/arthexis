{% extends "pages/base.html" %}
{% load i18n %}

{% block title %}{{ game.title }} - {{ block.super }}{% endblock %}

{% block content %}
<h1>{{ game.title }}</h1>
<p>{{ game.description }}</p>
{% if game.play_url %}
<iframe src="{{ game.play_url }}" width="800" height="600"></iframe>
{% endif %}
{% if game.download_url %}
<p class="mt-3"><a class="btn btn-secondary" href="{{ game.download_url }}">{% trans "Download" %}</a></p>
{% endif %}
{% endblock %}
