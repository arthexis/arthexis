name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * *'

jobs:
  change-detection:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.classify.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Classify changes
        id: classify
        env:
          BASE_REF: ${{ github.base_ref || github.event.repository.default_branch || 'main' }}
        run: |
          git fetch origin "$BASE_REF" --depth=1
          CHANGED_FILES="$(git diff --name-only "origin/$BASE_REF"...HEAD)"

          DOCS_ONLY=true
          if [ -z "$CHANGED_FILES" ]; then
            DOCS_ONLY=false
          else
            for file in $CHANGED_FILES; do
              case "$file" in
                *.md|*.markdown|*.mdown|*.mdx|*.txt|*.text)
                  ;;
                *)
                  DOCS_ONLY=false
                  break
                  ;;
              esac
            done
          fi

          echo "docs_only=$DOCS_ONLY" >> "$GITHUB_OUTPUT"

          if [ -n "$GITHUB_STEP_SUMMARY" ]; then
            {
              echo "### Change detection"
              echo "Base ref: $BASE_REF"
              echo "Docs only: $DOCS_ONLY"
              if [ -n "$CHANGED_FILES" ]; then
                echo "\nChanged files:"
                printf ' - %s\n' $CHANGED_FILES
              else
                echo "\nNo changed files detected."
              fi
            } >> "$GITHUB_STEP_SUMMARY"
          fi

  node-test-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.plan.outputs.matrix }}
      database_changed: ${{ steps.plan.outputs.database_changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Build node test matrix
        id: plan
        run: |
          python scripts/build_node_ci_plan.py > plan.json
          python - <<'PY'
          import json
          import os

          with open('plan.json', 'r', encoding='utf-8') as fh:
              data = json.load(fh)

          matrix = json.dumps(data['matrix'])
          database_changed = 'true' if data.get('database_changed') else 'false'

          output = os.environ['GITHUB_OUTPUT']
          with open(output, 'a', encoding='utf-8') as fh:
              fh.write(f"matrix={matrix}\n")
              fh.write(f"database_changed={database_changed}\n")

          summary = os.environ.get('GITHUB_STEP_SUMMARY')
          if summary:
              with open(summary, 'a', encoding='utf-8') as fh:
                  fh.write('| Node role | Enabled features |\n')
                  fh.write('| --- | --- |\n')
                  for entry in data['matrix']:
                      features = entry['features'] or 'baseline only'
                      fh.write(f"| {entry['role']} | {features} |\n")
                  fh.write('\n')
        PY

  node-tests:
    name: Node tests (${{ matrix.role }})
    needs: [change-detection, node-test-matrix]
    if: needs.change-detection.outputs.docs_only != 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.node-test-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        env:
          NODE_ROLE: ${{ matrix.role }}
          NODE_FEATURES: ${{ matrix.features }}
        run: |
          pytest
  check-migrations:
    needs: node-test-matrix
    if: needs.node-test-matrix.outputs.database_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Check for missing migrations
        run: |
          python scripts/check_migrations.py

  env-refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run env refresh
        run: |
          # Intentionally avoid --clean so migrations run against existing data
          ./env-refresh.sh

  upgrade-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check upgrade script syntax
        run: |
          bash -n upgrade.sh

