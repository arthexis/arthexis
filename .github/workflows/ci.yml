name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * *'

jobs:
  detect-roles:
    runs-on: ubuntu-latest
    outputs:
      roles: ${{ steps.detect.outputs.roles }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Detect roles
        id: detect
        run: |
          python scripts/detect_impacted_roles.py > roles.json
          echo "roles=$(cat roles.json)" >> "$GITHUB_OUTPUT"
      - name: Summarize roles
        run: echo "Impacted roles: $(cat roles.json)" >> "$GITHUB_STEP_SUMMARY"
      - name: Comment roles
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        env:
          ROLES: ${{ steps.detect.outputs.roles }}
        with:
          script: |
            const roles = JSON.parse(process.env.ROLES);
            const body = `Impacted node roles: ${roles.join(', ')}`;
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body
            });
  tests:
    needs: detect-roles
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
    strategy:
      matrix:
        role: ${{ fromJson(needs.detect-roles.outputs.roles) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest psycopg-binary
      - name: Run tests
        env:
          NODE_ROLE: ${{ matrix.role }}
        run: pytest -q

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pre-commit
      - name: Run pre-commit
        run: pre-commit run --all-files

  env-refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run env refresh
        run: ./env-refresh.sh --clean

  container-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build container image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --tag arthexis-ci:latest \
            --file Dockerfile \
            --load \
            .
      - name: Cache Trivy database
        uses: actions/cache@v3
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ hashFiles('Dockerfile', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-trivy-
      - name: Scan container image
        uses: aquasecurity/trivy-action@v0
        with:
          scan-type: 'image'
          image-ref: arthexis-ci:latest
          severity: 'HIGH,CRITICAL'
          vuln-type: 'os,library'
          format: 'table'
          exit-code: '1'
          cache-dir: ~/.cache/trivy

  ui-screenshots:
    needs: detect-roles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox firefox-geckodriver
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run screenshot specs
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts/ci/run_screenshots.py --base-ref "${GITHUB_BASE_REF}" --output-dir artifacts/ui-screens $(if [ "${GITHUB_EVENT_NAME}" != "pull_request" ]; then echo "--run-all"; fi)
      - name: Upload screenshot artefacts
        uses: actions/upload-artifact@v3
        with:
          name: ui-screenshots
          path: artifacts/ui-screens

