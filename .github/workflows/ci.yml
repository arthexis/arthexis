name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * *'

jobs:
  change-detection:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.classify.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Determine changed files
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          separator: "\n"
      - name: Classify change set
        id: classify
        run: |
          docs_only=true
          has_files=false
          while IFS= read -r file; do
            has_files=true
            if [[ ! "$file" =~ \.md$ ]]; then
              docs_only=false
              break
            fi
          done <<'EOF'
${{ steps.changed.outputs.all_changed_files }}
EOF

          if [[ "$has_files" == false ]]; then
            docs_only=false
          fi

          echo "docs_only=${docs_only}" >> "$GITHUB_OUTPUT"

  node-test-matrix:
    needs: change-detection
    if: needs.change-detection.outputs.docs_only != 'true'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.plan.outputs.matrix }}
      database_changed: ${{ steps.plan.outputs.database_changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Build node test matrix
        id: plan
        run: |
          python scripts/build_node_ci_plan.py > plan.json
          python - <<'PY'
          import json
          import os

          with open('plan.json', 'r', encoding='utf-8') as fh:
              data = json.load(fh)

          matrix = json.dumps(data['matrix'])
          database_changed = 'true' if data.get('database_changed') else 'false'

          output = os.environ['GITHUB_OUTPUT']
          with open(output, 'a', encoding='utf-8') as fh:
              fh.write(f"matrix={matrix}\n")
              fh.write(f"database_changed={database_changed}\n")

          summary = os.environ.get('GITHUB_STEP_SUMMARY')
          if summary:
              with open(summary, 'a', encoding='utf-8') as fh:
                  fh.write('| Node role | Enabled features |\n')
                  fh.write('| --- | --- |\n')
                  for entry in data['matrix']:
                      features = entry['features'] or 'baseline only'
                      fh.write(f"| {entry['role']} | {features} |\n")
                  fh.write('\n')
          PY
  check-migrations:
    needs: [change-detection, node-test-matrix]
    if: needs.change-detection.outputs.docs_only != 'true' && needs.node-test-matrix.outputs.database_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Check for missing migrations
        run: |
          python scripts/check_migrations.py

  env-refresh:
    needs: change-detection
    if: needs.change-detection.outputs.docs_only != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run env refresh
        run: |
          # Intentionally avoid --clean so migrations run against existing data
          ./env-refresh.sh

  upgrade-script:
    needs: change-detection
    if: needs.change-detection.outputs.docs_only != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check upgrade script syntax
        run: |
          bash -n upgrade.sh

  docs-markdown-validation:
    needs: change-detection
    if: needs.change-detection.outputs.docs_only == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate Markdown
        run: |
          npx --yes markdownlint-cli@0.39.0 "**/*.md"

