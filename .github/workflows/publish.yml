name: Publish Python distribution to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test:
    name: Run full test suite
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      OCPP_STATE_REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v6
        with:
          clean: false
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-
      - name: Cache virtualenv
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-
      - name: Install suite from repository
        run: |
          ./install.sh --no-start
      - name: Validate migrations
        run: |
          source .venv/bin/activate
          python manage.py makemigrations --check --dry-run
          python manage.py migrate --noinput --database default
      - name: Run tests
        run: |
          set -o pipefail
          source .venv/bin/activate
          pytest --maxfail=1 --disable-warnings -q --timeout=180 | tee pytest.log
      - name: Upload pytest log
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: release-pytest-log
          path: pytest.log
          if-no-files-found: warn
  build:
    name: Build distributions
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v6
        with:
          name: arthexis-dists
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI via Trusted Publisher
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/arthexis/
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: arthexis-dists
          path: dist/

      - name: Publish distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
