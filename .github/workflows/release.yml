name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run migration snapshot
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          python scripts/capture_migration_state.py "${VERSION#v}"
      - name: Publish artifact
        uses: actions/upload-artifact@v5
        with:
          name: migration-plan
          path: releases/${GITHUB_REF#refs/tags/}/migration-plan.txt
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
      - name: Upload migration plan
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases/${{ github.ref_name }}/migration-plan.txt
          asset_name: migration-plan.txt
          asset_content_type: text/plain
