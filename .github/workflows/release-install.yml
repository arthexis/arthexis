name: Install latest release

on:
  pull_request:
    paths:
      - '**/migrations/**'
      - '.github/workflows/release-install.yml'
  push:
    paths:
      - '**/migrations/**'
      - '.github/workflows/release-install.yml'

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [terminal, satellite, control, constellation]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install .
      - run: |
          bash install.sh --${{ matrix.mode }} || true
          python manage.py migrate --noinput
