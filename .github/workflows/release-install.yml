name: Install latest release

env:
  NODE_OPTIONS: '--no-deprecation'

on:
  pull_request:
    paths:
      - '**/migrations/**'
      - '.github/workflows/release-install.yml'
  push:
    paths:
      - '**/migrations/**'
      - '.github/workflows/release-install.yml'

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          clean: false
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - run: |
          set -euo pipefail
          bash install.sh --terminal
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          ref: main
          clean: false
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install from main
        run: |
          set -euo pipefail
          bash install.sh --terminal
      - name: Checkout PR changes
        uses: actions/checkout@v6
        with:
          clean: false
      - name: Upgrade from PR
        run: ./upgrade.sh --local --no-restart
