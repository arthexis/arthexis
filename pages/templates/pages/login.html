{% extends "pages/base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h1 class="text-center mb-4">{% trans "Login" %}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label for="id_username" class="form-label">{% trans "Username" %}</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">{% trans "Password" %}</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>
      {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
      <button type="submit" class="btn btn-primary w-100">{% trans "Log in" %}</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'pages:request-invite' %}">{% trans "Request email invitation" %}</a>
    </div>
  </div>
</div>
{% endblock %}
