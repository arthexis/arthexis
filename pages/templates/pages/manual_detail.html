{% extends "pages/base.html" %}
{% load i18n %}
{% block title %}{{ manual.title }}{% endblock %}
{% block content %}
  <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-4">
    <div>
      <h1 class="mb-2">{{ manual.title }}</h1>
      <p class="text-muted mb-0">
        <strong>{% trans "Languages" %}:</strong>
        {{ manual.languages|default:_("Not specified") }}
      </p>
    </div>
    <a class="btn btn-primary align-self-start" href="{% url 'pages:manual-pdf' manual.slug %}" download>
      {% trans "Download PDF" %}
    </a>
  </div>
  <div class="prose">{{ manual.content_html|safe }}</div>
{% endblock %}
