repos:
  - repo: local
    hooks:
      - id: version-marker
        name: Ensure development version marker
        entry: scripts/git-hooks/pre-commit-version-marker.sh
        language: system
        pass_filenames: false
        stages: [commit]
        always_run: true
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
      - id: migration-check
        name: Check Django migrations
        entry: python scripts/check_migrations.py
        language: system
        pass_filenames: false
      - id: lint-seed-fixtures
        name: Lint seed fixtures
        entry: python scripts/lint_seed_fixtures.py
        language: system
        pass_filenames: false
      - id: validation-todos
        name: Ensure validation TODOs
        entry: python scripts/ensure_validation_todos.py
        language: system
        pass_filenames: false
      - id: docs-no-http-links
        name: Ensure documentation uses HTTPS links
        entry: python scripts/check_no_http_links.py
        language: system
        pass_filenames: false
      - id: nested-git-repositories
        name: Prevent nested Git repositories
        entry: python scripts/check_nested_git_repositories.py
        language: system
        pass_filenames: false
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: bandit
        args: ["-ll", "-iii"]
        files: ^((app|awg|config|core|nodes|ocpp|pages|projects|scripts|tests|utils)/.*\.py|(manage\.py|env-refresh\.py|vscode_manage\.py))$
