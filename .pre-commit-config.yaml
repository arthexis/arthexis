repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
      - id: migration-check
        name: Check Django migrations
        entry: python scripts/check_migrations.py
        language: system
        pass_filenames: false
      - id: validation-todos
        name: Ensure validation TODOs
        entry: python scripts/ensure_validation_todos.py
        language: system
        pass_filenames: false
