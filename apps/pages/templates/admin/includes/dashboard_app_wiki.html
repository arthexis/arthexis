{% load i18n %}
{% if summary %}
  <p class="dashboard-app-wiki__title">{{ summary.title }}</p>
  <p class="dashboard-app-wiki__body">{{ summary.extract }}</p>
  {% if summary.url %}
    <p class="dashboard-app-wiki__link"><a href="{{ summary.url }}" target="_blank" rel="noopener">{% translate "Open on Wikipedia" %}</a></p>
  {% endif %}
{% else %}
  <p class="dashboard-app-wiki__body">{% translate "No wiki information available." %}</p>
{% endif %}
