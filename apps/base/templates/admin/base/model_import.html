{% extends "admin/base_site.html" %}
{% load i18n %}

{% block breadcrumbs %}
  <div class="breadcrumbs">
    <a href="{% url 'admin:index' %}">{% translate 'Home' %}</a>
    &rsaquo; <a href="{% url 'admin:app_list' app_label=opts.app_label %}">{{ opts.app_config.verbose_name }}</a>
    &rsaquo; <a href="{{ changelist_url }}">{{ opts.verbose_name_plural|capfirst }}</a>
    &rsaquo; {% translate "Import" %}
  </div>
{% endblock %}

{% block content %}
  <div id="content-main">
    <form method="post" enctype="multipart/form-data" class="module aligned">
      {% csrf_token %}
      <fieldset class="module aligned">
        <div class="form-row">
          <label for="id_import_file">{% trans "Import file" %}</label>
          <input type="file" name="import_file" id="id_import_file" accept=".json" required />
        </div>
      </fieldset>
      <div class="submit-row">
        <input type="submit" value="{% trans 'Import' %}" class="default" />
        <a href="{{ changelist_url }}" class="button cancel-link">{% trans 'Cancel' %}</a>
      </div>
    </form>
  </div>
{% endblock %}
