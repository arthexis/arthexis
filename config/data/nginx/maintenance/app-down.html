<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arthexis Unavailable</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0 1.5rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 20% 20%, #eef3ff 0%, #f8fafc 25%, #ffffff 50%);
            color: #0f172a;
        }
        .card {
            max-width: 640px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            padding: 2rem;
            border: 1px solid #e2e8f0;
        }
        h1 {
            margin-top: 0;
            font-size: 1.6rem;
            letter-spacing: -0.02em;
        }
        p {
            line-height: 1.6;
            margin: 0.5rem 0;
        }
        .muted {
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>We'll be right back</h1>
        <p class="muted">The Arthexis application is temporarily unavailable.</p>
        <p>Please check back in a few moments while we restore service. If this message persists, contact your administrator.</p>
    </div>
</body>
</html>
