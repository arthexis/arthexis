<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Service temporarily unavailable</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #f9fafb;
        color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      main {
        max-width: 560px;
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
      }
      h1 {
        margin-top: 0;
        font-size: 1.75rem;
      }
      p {
        line-height: 1.6;
      }
      .status {
        display: inline-block;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #7c3aed;
        background: #ede9fe;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="status">503 Service Unavailable</div>
      <h1>We&#39;ll be back soon</h1>
      <p>
        The Arthexis service is temporarily unavailable while we recover the
        backend. Please refresh this page in a few minutes.
      </p>
    </main>
  </body>
</html>
