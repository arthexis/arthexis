{% load i18n ref_tags %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% trans "Arthexis Constellation" %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      nav.toc {
        position: sticky;
        top: 1rem;
        max-height: calc(100vh - 2rem);
        overflow-y: auto;
        font-size: 0.9rem;
        border-left: 1px solid #dee2e6;
        padding-left: 1rem;
      }
      nav.toc h4 {
        font-size: 1rem;
        margin-top: 0;
        margin-bottom: 0.5rem;
      }
      nav.toc ul {
        list-style: none;
        padding-left: 0;
        margin-bottom: 0;
      }
      nav.toc li {
        margin-bottom: 0.25rem;
      }
      nav.toc ul ul {
        margin-left: 1rem;
      }
      nav.toc a {
        text-decoration: none;
      }
      nav.toc a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="p-3 d-flex flex-column min-vh-100">
    <div class="container flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Arthexis</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if nav_apps %}
                {% for app in nav_apps %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ app.path }}">
                    <span class="badge rounded-pill text-bg-secondary">{{ app.name }}</span>
                  </a>
                </li>
                {% endfor %}
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'website:login' %}?next={{ request.path }}">Login</a>
              </li>
            </ul>
            <button id="theme-toggle" class="btn btn-sm btn-outline-light ms-lg-3" onclick="toggleTheme()">{% trans "Dark Mode" %}</button>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock %}
    </div>
    {% render_footer %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function setTheme(theme) {
        document.documentElement.setAttribute('data-bs-theme', theme);
        localStorage.setItem('theme', theme);
        document.getElementById('theme-toggle').innerText = theme === 'dark' ? '{% trans "Light Mode" %}' : '{% trans "Dark Mode" %}';
      }

      function toggleTheme() {
        const current = document.documentElement.getAttribute('data-bs-theme') || 'light';
        setTheme(current === 'light' ? 'dark' : 'light');
      }

      (function() {
        const saved = localStorage.getItem('theme');
        if (saved) {
          setTheme(saved);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          setTheme('dark');
        }
      })();
    </script>
  </body>
</html>
