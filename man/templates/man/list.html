{% extends "pages/base.html" %}
{% load i18n %}

{% block title %}{% trans "User Manuals" %}{% endblock %}

{% block content %}
<h1>{% trans "User Manuals" %}</h1>
<ul>
  {% for manual in manuals %}
    <li><a href="{% url 'man:manual-html' manual.slug %}">{{ manual.title }}</a> - {{ manual.description }}</li>
  {% endfor %}
</ul>
{% endblock %}
