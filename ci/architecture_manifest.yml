{
  "shared_globs": [
    "ci/architecture_manifest.yml",
    "config/settings.py",
    "config/settings/**"
  ],
  "components": {
    "lcd-screen": {
      "description": "LCD status display hardware integration.",
      "paths": [
        "core/lcd_screen.py",
        "core/management/commands/lcd_*.py",
        "core/notifications.py",
        "nodes/lcd.py",
        "tests/test_lcd_*.py",
        "tests/test_notifications_fallback.py"
      ],
      "features": ["lcd-screen"]
    },
    "rfid-stack": {
      "description": "RFID reader detection, APIs, and administrative tooling.",
      "paths": [
        "core/backends.py",
        "core/management/commands/*rfid*.py",
        "core/templates/admin/core/rfid/**",
        "ocpp/rfid/**",
        "ocpp/test_rfid.py",
        "tests/test_rfid*.py",
        "tests/test_projects_rfid.py"
      ],
      "features": ["rfid-scanner"]
    },
    "celery-workers": {
      "description": "Celery worker and beat integration used for background jobs.",
      "paths": [
        "config/celery.py",
        "config/horologia_app.py",
        "core/apps.py",
        "core/tasks.py",
        "nodes/tasks.py",
        "ocpp/tasks.py",
        "tests/test_celery_*.py"
      ],
      "features": ["celery-queue"]
    },
    "constellation-site": {
      "description": "Constellation-branded landing pages and modules.",
      "paths": ["pages/fixtures/constellation__*.json"],
      "roles": ["Constellation"]
    },
    "satellite-site": {
      "description": "Satellite landing experience configuration.",
      "paths": ["pages/fixtures/satellite_box__*.json"],
      "roles": ["Satellite"]
    },
    "terminal-site": {
      "description": "Localhost landing and module fixtures for terminals.",
      "paths": ["pages/fixtures/localhost__*.json"],
      "roles": ["Terminal"]
    }
  }
}
