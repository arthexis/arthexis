<footer class="container mt-5 mt-auto">
  <div class="row">
    {% for ref in footer_refs %}
      <div class="col">
        <a href="{{ ref.value }}">{{ ref.alt_text|default:ref.value }}</a>
      </div>
    {% endfor %}
  </div>
  {% if revision %}
  <div class="row">
    <div class="col text-end text-muted small">rev {{ revision }}</div>
  </div>
  {% endif %}
</footer>
